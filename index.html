<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드 번호 생성기</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
        }
        .button-container button {
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #0066cc;
        }
        #random-numbers {
            margin-top: 20px;
        }
        .number {
            background-color: #e8e8e8;
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            min-width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>무작위 5자리 숫자 생성기</h1>
        <div class="button-container">
            <button class="generate" data-amount="10">10개 생성</button>
            <button class="generate" data-amount="20">20개 생성</button>
            <button class="generate" data-amount="30">30개 생성</button>
        </div>
        <div id="random-numbers"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.generate');
            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    const amount = parseInt(this.getAttribute('data-amount'), 10);
                    generateRandomNumbers(amount);
                });
            });
        });

        function generateRandomNumbers(amount) {
            const numbersContainer = document.getElementById('random-numbers');
            numbersContainer.innerHTML = ''; // Clear any previous numbers
            for (let i = 0; i < amount; i++) {
                const randomNumber = Math.floor(Math.random() * 90000) + 10000; // Generate a random number between 10000 and 99999
                const numberElement = document.createElement('div');
                numberElement.classList.add('number');
                numberElement.textContent = randomNumber;
                numbersContainer.appendChild(numberElement);
            }
        }
    </script>
</body>
</html>
